<div class="row mt" style="padding-left: 5%; padding-right:5%">
    
    <div class="col-lg-12 col-md-12 col-sm-12" >
        <div class="showback" style="background-color:rgb(224, 223, 223)">
            <h4><i class="fa fa-angle-center"></i> Informations de candidat :</h4>
        
        </div>

    </div>

    <div class="col-lg-6 col-md-6 col-sm-12" >
      <!--  BASIC BUTTONS -->
      <div class="showback" style="background-color:rgb(224, 223, 223)">
        <h4><i class="fa fa-angle-right"></i> Civilité</h4>
        <form class="form-horizontal style-form" style="margin-top: 20px;">
        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Prénom</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="user.prenom" class="form-control" name="prenom" id="prenom" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Nom</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="user.nom" class="form-control" name="nom" id="nom" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Date de naissance</label>
            <div class="col-sm-10">
              <input type="date" [(ngModel)]="user.dateOfBirth" class="form-control" name="dateOfBirth" id="dateOfBirth" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="user.email" class="form-control" name="email" id="email" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Téléphone</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="user.phone" class="form-control" name="phone" id="phone" placeholder="">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">CV</label>
            <div class="col-sm-10">
                
                    <div style="margin-top:3px">
                   <input type="file" id="customFile" class="form-control" (change)="selectFileCV($event)" style="height:100%">
                    </div>
            
            </div>
          </div> 

         <!--<div class="form-group">
              <label for="file">File upload</label>
              <input type="file" class="form-control" accept="image/*" (change)="onSelectFile($event)" style="height:100%">
          </div>-->

         <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Lettre de motivation</label>
            <div class="col-sm-10">
                <div style="margin-top:3px">
                    <input type="file" class="form-control" id="customFile" (change)="selectFileLettre($event)" style="height:100%" >
                     </div>
                   
            </div>
          </div>

        </form>
        
      </div>
      
    </div>
    <!-- /col-lg-6 -->
    <div class="col-lg-6 col-md-6 col-sm-12">
      <!--  BUTTONS SIZES -->
      <div class="showback" style="background-color:rgb(224, 223, 223)">
        <h4><i class="fa fa-angle-right"></i> Niveau d'étude</h4>
        <form class="form-horizontal style-form" style="margin-top: 20px;">
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">Niveau</label>
                <div class="col-sm-10">
                  <input type="text" [(ngModel)]="user.niveauEtud" class="form-control" name="niveauEtud" id="niveauEtud" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">Titre de diplome</label>
                <div class="col-sm-10">
                  <input type="text" [(ngModel)]="user.titreDiplome" class="form-control" name="titreDiplome" id="titreDiplome" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">Ecole d'ingénieurs</label>
                <div class="col-sm-10">
                  <input type="text" [(ngModel)]="user.university" class="form-control" name="university" id="university" placeholder="">
                </div>
            </div>
        </form>
      </div>
      <!-- /showback -->
      <!-- BUTTON BLOCK -->
      <div class="showback" style="background-color:rgb(224, 223, 223)">
        <h4><i class="fa fa-angle-right"></i> Expérience</h4>
        <form class="form-horizontal style-form" style="margin-top: 20px;">
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">Niveau d'expérience</label>
                <div class="col-sm-10">
                  <input type="text" [(ngModel)]="user.niveauExp" class="form-control" name="niveauExp" id="niveauExp" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">Vos expériences</label>
                <div class="col-sm-10">
                  <textarea class="form-control" [(ngModel)]="user.experience" name="experience" id="experience" placeholder="" rows="10" data-rule="required" data-msg="Please write something for us"></textarea>
                </div>
            </div>

        </form>
        
      </div>
      <!--/showback -->
      
      <!-- DROPDOWN BUTTONS -->
      <div class="showback" >
        <button type="button" class="btn btn-info" style="margin-left: 230px;background-color:grey"(click)="createCandidate()">Enregistrer</button>
        
        </div>
      
      
    </div>
    <!-- /col-lg-6 -->
  </div>
